<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="main-page">
      <section class="headers">
        <h1 class="page-title">✨Self Care Center ✨<h1/>
        <h3 class="message-box-heading">Which type of message?<h3>
      </section>
      <article class="message-choice-box">
        <div>
          <label for="affirmation">
            <input type="radio" name="message" id="affirmation">
            affirmation
          </label>
          <label for="mantra">
            <input type="radio" name="message" id="mantra">
            mantra
          </label>
        </div>
        <form class="create-own-message hidden">
          <input type="text" class="user-message">
            <button class="submit">Display Message</button>
        </form>
        <button class="recieve-message">Recieve Message</button>
      </article>
      <button class="create-own">Create Own Message</button>
      <article class="get-message">
        <img class="meditate-img" src="assets/meditate.svg">
        <p class="recieved-message hidden"></p>
        <button class="clear-message hidden">Clear Message</button>
      </article>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
